{% extends 'layout.html' %}

{% block content %}

<div class="container">
	<section class="about">
		<div class="container" data-aos="fade-up">
	
		  <div class="section-title">
			<h2>Your YouTube Video</h2>
		</div>

		<div class="container text-center">
			<div class="row">
			  <div class="col-12 col-lg-6 col-sm-12">
				<div class="thumbnail">
					<img class="thumbnail-image" src="{{thumbnail}}" alt="Error loading thumnnail" style="border-radius: 11px;">
				</div>
			  </div>
	<div class="col-12 col-lg-6 col-sm-12">
				
		<div class="row ct">
			<div class="col-12">
				<span class="span1">Title:</span> <br> {{title}}
			</div>
			<br>
			<br>
			<div class="col-12">
				<span class="span1">Posted By:</span> <br> {{author}}
			</div>
			<br>
			<br>
			<div class="col-12">
				<span class="span1">Video Length:</span> <br> {{length}}
			</div>
			<br>
			<br>
		</div>
			  </div>
			</div>
		  </div>
	
		  	
		  <div class="section-title">
			<h2 style="margin-top:50px;">Chose video downloading format</h2>
		</div>
	
				
		<table>
			<thead>
				<tr class="table-heading">
					<th scope="col" style="color: black;">Format</th>
					<th scope="col" style="color: black;">Download</th>
				</tr>
			</thead>

			{% for i in onlyres %}

			<tbody>
				<tr>
					<td data-label="Attributes">{{i}}</td>
					<td data-label="Download">
						<form action="{% url 'YT-downloader:success' i %}" method="post">
							{% csrf_token %}
							<button type="submit" value="Download" class="download-btn">Download</button>
						</form>
					</td>
				</tr>

				{% endfor %}

			</tbody>
		</table>

		</div>
	</section>
</div>
		

{% endblock %}
